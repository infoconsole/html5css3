<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inteterminate</title>
</head>
<body>
    <input type="checkbox" indeterminate id="cb">测试属性
    <script type="text/javascript">
        var cb = document.getElementById("cb");
        cb.indeterminate = true;
    </script>
</body>
</html>
