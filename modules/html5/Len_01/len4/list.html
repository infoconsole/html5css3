<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list属性</title>
</head>
<body>
    <form>
        <input type="text" name="greeting" list="greetings">
        <datalist id="greetings" style="display: none">
            <option value="HTML5学习">HTML5</option>
            <option value="android学习">android</option>
            <option value="ios学习">ios</option>
        </datalist>
    </form>
</body>
</html>
