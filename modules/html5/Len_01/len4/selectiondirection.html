<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectiondirection</title>
</head>
<body>
    <form>
        <input type="test" name="text">
        <input type="button" value="点我" onclick="AD()">
    </form>
    <script type="text/javascript">
        function AD() {
            var control=document.forms[0]['text'];
            var direction=control.selectionDirection;
            alert(direction);
        }
    </script>
</body>
</html>
