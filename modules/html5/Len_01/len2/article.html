<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>
<body>
    <h2>article元素</h2>
    <article>
        <header>
            <h3>这个一个头部h3</h3>
            <p>欢迎光临  hello</p>
        </header>
        <article>
            <header>
                作者
            </header>
            <p>正文</p>
            <footer>
                time
            </footer>
        </article>
        <footer>
            这是一个底部
        </footer>
    </article>

    <article>
        <h3>这是一个内嵌页面</h3>
        <object>
            <embed src="#"  width="1000"  height="400"></embed>
        </object>
    </article>
</body>
</html>
