<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
    <section>
        <h2>苹果</h2>
        <p>这是一个水果，可以吃而且很好吃</p>
    </section>
    <article>
        <h2>苹果</h2>
        <p>这是一个水果，可以吃而且很好吃</p>
        <section>
            <h3>红富士</h3>
            <p>这个苹果很红很好吃</p>
        </section>
        <section>
            <h3>国光</h3>
            <p>这个苹果很黄很好吃</p>
        </section>
    </article>
    <section>
        <h2>苹果</h2>
        <p>内容</p>
    </section>
</body>
</html>
