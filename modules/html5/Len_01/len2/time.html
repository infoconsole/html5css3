<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time元素</title>
</head>
<body>
    <time datetime="2015-10-10"> 2015-10-10</time><br>
    <time datetime="2015-10-10T20:00"> 2015-10-10</time><br>
    <time datetime="2015-10-10T20:00Z"> 2015-10-10</time><br>
    <time datetime="2015-10-10T20:00+09:00"> 2015-10-10</time><br>
<article>
    <header>
        <h2>苹果</h2>
        <p>发布日期</p>
        <time datetime="2015-10-12T20:00" pubdate>2015-10-10</time>
        <p>舞会</p>
        <time datetime="2015-10-10">2015-12-12</time>
    </header>
</article>
</body>
</html>
